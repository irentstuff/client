name: Pre-commit checks

on:
  push:
    branches: ['main']

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - uses: nanasess/setup-chromedriver@v2
        with:
          # Optional: do not specify to match Chrome's version
          chromedriver-version: '88.0.4324.96'
          # chromedriver-version: '116.0'
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Set permissions for Chrome
        run: sudo chmod +x /usr/bin/google-chrome

      - name: Expose port
        run: echo "Exposing port 5173" # This is informational
        env:
          PORT: 5173

      - name: Expose port
        run: echo "Exposing port 99" # This is informational
        env:
          PORT: 99

      - name: Run GUI tests
        run: npm run start:test # Adjust according to your test command

      - name: Shutdown chrome
        run: kill $(lsof -t -i:99)

      # - name: Check formatting
      #   run: npm run format-check
