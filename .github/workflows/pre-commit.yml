name: Pre-commit checks

on:
  push:
    branches: ['main']

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - uses: nanasess/setup-chromedriver@v2
        with:
          # Optional: do not specify to match Chrome's version
          chromedriver-version: '88.0.4324.96'
          # chromedriver-version: '116.0'
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libappindicator3-1 \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-glib-1-2 \
            libxcomposite1 \
            libxrandr2 \
            xdg-utils \
            libgbm1 \
            libnss3 \
            libxss1 \
            libxtst6

      - name: Set permissions for Chrome
        run: sudo chmod +x /usr/bin/google-chrome

      - name: Set permissions for Chrome
        run: sudo chmod +x /usr/bin/chromium

      - name: Check Chrome version
        run: google-chrome --version

      - name: Check installed packages
        run: dpkg -l | grep -E "libappindicator3-1|fonts-liberation|libasound2|libatk-bridge2.0-0|libatk1.0-0|libcups2|libdbus-glib-1-2|libxcomposite1|libxrandr2|xdg-utils|libgbm1|libnss3|libxss1|libxtst6"

      - name: Run GUI tests
        run: |
          chromium-browser --headless --no-sandbox --disable-gpu --disable-dev-shm-usage --remote-debugging-port=9222 --disable-software-rasterizer --disable-dev-shm --disable-extensions &
          sleep 5 # Give Chrome some time to start
          npm run start:test

      - name: Shutdown chrome
        run: kill $(lsof -t -i:99)

      # - name: Check formatting
      #   run: npm run format-check
